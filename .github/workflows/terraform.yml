name: Terraform CI/CD with Infracost

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      
    - name: Terraform Init
      run: terraform init
      

      
    - name: Terraform Plan
      run: terraform plan -out=plan.tfplan
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        TF_VAR_admin_username: "azureuser"
        TF_VAR_environment: "prod"
        

        
    - name: Clean Import Strategy
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "ğŸ§¹ Limpando Terraform state..."
        
        # Remover recursos problemÃ¡ticos do state
        terraform state rm azurerm_log_analytics_workspace.main 2>/dev/null || true
        terraform state rm azurerm_monitor_data_collection_rule.main 2>/dev/null || true
        
        echo "ğŸ“¥ Importando apenas os recursos necessÃ¡rios..."
        
        # Importar apenas o Resource Group e a VM que queremos modificar
        terraform import azurerm_resource_group.main /subscriptions/a346bbab-4a12-49d7-ac00-819eb93c7802/resourceGroups/rg-aprova-ai-prod-v2
        terraform import azurerm_linux_virtual_machine.vm_large /subscriptions/a346bbab-4a12-49d7-ac00-819eb93c7802/resourceGroups/rg-aprova-ai-prod-v2/providers/Microsoft.Compute/virtualMachines/vm-aprova-ai-1
        
        echo "âœ… State limpo e recursos importados!"
        echo "ğŸ¯ Agora pode fazer terraform plan para ver apenas a mudanÃ§a do disco"
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        TF_VAR_admin_username: "azureuser"
        TF_VAR_environment: "prod"
        
    - name: Terraform Plan (Target VM Large)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "ğŸ¯ Planejando mudanÃ§as APENAS na VM Large (vm-aprova-ai-1)..."
        echo "ğŸ“ Isso vai mostrar apenas as mudanÃ§as no disco da VM"
        
        # Planejar apenas a VM especÃ­fica
        terraform plan -target=azurerm_linux_virtual_machine.vm_large
        
        echo "âœ… Planejamento concluÃ­do! Apenas a VM Large serÃ¡ modificada."
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        TF_VAR_admin_username: "azureuser"
        TF_VAR_environment: "prod"
        
    - name: Terraform Apply (Target VM Large)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "ğŸ¯ Aplicando mudanÃ§as APENAS na VM Large (vm-aprova-ai-1)..."
        echo "ğŸ“ Isso vai modificar apenas o disco da VM, sem tocar em outros recursos"
        
        # Aplicar apenas na VM especÃ­fica
        terraform apply -auto-approve -target=azurerm_linux_virtual_machine.vm_large
        
        echo "âœ… AplicaÃ§Ã£o concluÃ­da! Apenas a VM Large foi modificada."
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        TF_VAR_admin_username: "azureuser"
        TF_VAR_environment: "prod" 