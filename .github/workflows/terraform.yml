name: Terraform CI/CD with Infracost

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      
    - name: Terraform Init
      run: terraform init
      

      
    - name: Terraform Plan
      run: terraform plan -out=plan.tfplan
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        TF_VAR_admin_username: "azureuser"
        TF_VAR_environment: "prod"
        
    - name: Import Resource Group
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform import azurerm_resource_group.main /subscriptions/a346bbab-4a12-49d7-ac00-819eb93c7802/resourceGroups/rg-aprova-ai-prod-v2
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        TF_VAR_admin_username: "azureuser"
        TF_VAR_environment: "prod"
        
    - name: Terraform Plan (After Import)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform plan -out=plan-after-import.tfplan
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        TF_VAR_admin_username: "azureuser"
        TF_VAR_environment: "prod"
        
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve plan-after-import.tfplan
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        TF_VAR_admin_username: "azureuser"
        TF_VAR_environment: "prod" 