version: 0.1

projects:
  - path: .
    name: aprova-ai-infrastructure
    
    # Configurações específicas para Azure
    terraform_var_files:
      - terraform.tfvars
    
    # Configurações de custo personalizadas
    terraform_plan_flags: -var-file=terraform.tfvars
    
    # Configurações de output
    output_format: table
    
    # Configurações de comparação
    compare_to:
      - path: .
        name: current-state
    
    # Configurações de alertas de custo
    cost_threshold:
      monthly_increase: 100  # Alerta se aumento > $100/mês
      percentage_increase: 20  # Alerta se aumento > 20%
    
    # Configurações de recursos específicos
    resources:
      # Configurações para VMs
      azurerm_linux_virtual_machine:
        vm_large:
          size: Standard_B2s
          estimated_cost: 73
        vm_xlarge:
          size: Standard_B4ms
          estimated_cost: 146
        vm_micro:
          size: Standard_B1s
          estimated_cost: 18
      
      # Configurações para networking
      azurerm_public_ip:
        estimated_cost: 3.65  # ~$3.65/month por IP estático
      
      # Configurações para monitoramento
      azurerm_log_analytics_workspace:
        estimated_cost: 2.30  # ~$2.30/GB/month 